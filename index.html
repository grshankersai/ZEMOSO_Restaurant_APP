<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div class="tables" id="tables">
            <h2 style="margin-top: 0;">Tables</h2>
    
            <input type="search" placeholder="Search Table" id="tablesearch" onkeyup="searchtable()"> <br/><br/>
            
    
            <div id="table-list" >
                <div class="table-name " id="table1" ondragover="allowDrop(event)" ondrop="drop(event,this)"  onclick="modaldis(this)">
                    <h2>Table-1</h2>
                    <h4>Rs. <span id='table1rs'>0</span> | Total Items : <span id='table1nos'>0</span></h4>
                    
                </div>




        
                
                <div class="table-name" id="table2" ondragover="allowDrop(event)" ondrop="drop(event,this)" onclick="modaldis(this)">
                    <h2>Table-2</h2>
                    <h4>Rs. <span id='table2rs'>0</span> | Total Items : <span id='table2nos'>0</span></h4>
                </div>
        
                
                <div class="table-name" id="table3" ondragover="allowDrop(event)" ondrop="drop(event,this)" onclick="modaldis(this)">
                    <h2>Table-3</h2>
                    <h4>Rs. <span id='table3rs'>0</span> | Total Items : <span id='table3nos'>0</span></h4>
                </div>
            </div>
       


        </div>
    
       
    

  

    <div class="items">
        <h2 style="margin-top: 0;">Menu</h2>

        <input type="search" name="" id="itemSearch" placeholder="Search Menu By course, By food" onkeyup="itemsearch()" > <br/><br/>

        <div class="item Biriyani Indian MainCourse" value="" id="Biriyani-105" draggable="true" ondragstart="drag(event)">
            <h2>Biriyani</h2>
            <h4>105</h4>
        </div>

        <div class="item Pizza Italian MainCourse" value="" id="Pizza-105" draggable="true" ondragstart="drag(event)">
            <h2>Pizza</h2>
            <h4>105</h4>
        </div>

        <div class="item Burger Italian MainCourse" value="" id="Burger-105" draggable="true" ondragstart="drag(event)">
            <h2>Burger</h2>
            <h4>105</h4>
        </div>

        <div class="item Noodles Chinese MainCourse" value="" id="Noodles-105" draggable="true" ondragstart="drag(event)">
            <h2>Noodles</h2>
            <h4>135</h4>
        </div>

        <div class="item Fries American Starter" value="" id="Fries-135" draggable="true" ondragstart="drag(event)">
            <h2>Fries</h2>
            <h4>135</h4>
        </div>

 

        

    </div>

    <div id='modal'>
        <div id="modalHeader" style="border-bottom: 1px solid black;">
            <h1 id='modalHeading' style="display: inline-block;"> </h1>
            <button onclick="modaldis()" style="display: inline-block; float: right;">&target;</button>
        </div>

        <div id="modalBody">
            <table cellpadding="10px" id="tab1bill">
                <tr >
                    <th>S no</th>
                    <th>item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>delete</th>
                </tr>
            
            </table>

        </div>



        <div id="modalfooter" style="border-top: 1px solid black;">
            <h2 style="display: inline-block;">Total :</h2>
            <h2 id="displaytotal" style="display: inline-block; margin-left: 20px;"></h2><br/>
            <button onclick="cleartable()">clear session</button>
            <button onclick="generateBill()">Generate Bill</button>
        </div>

    </div>





    <script src="index.js"></script>
</body>
</html>
